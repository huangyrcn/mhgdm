  beta1: 0.9
  beta2: 0.999
  ema: 0.999
  eps: 0.001
  eval_interval: 5
  grad_norm: 0.1
  kl_regularization: 1.0e-05
  lr: 1.0e-05
  lr_decay: 0.98
  lr_schedule: false
  min_lr: 1.0e-08
  num_epochs: 10
  optimizer: Adam
  print_interval: 5
  proto_loss_weight: 0.01
  proto_update_freq: 1
  reduce_mean: true
  save_interval: 5
  use_proto_regularization: true
  warmup_epochs: 0
