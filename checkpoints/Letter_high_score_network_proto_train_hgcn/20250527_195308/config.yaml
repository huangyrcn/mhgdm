  dir: datasets/
  graph_num: 2250
  init: degrees
  max_feat_num: 6
  max_node_num: 9
  name: Letter_high
  num_workers: 4
  test_class_num: 4
  test_split: 0.2
  train_class_num: 11
debug: false
device: cuda:0
device_count: 1
evaluation:
  eval_batch_size: 32
  log_samples: true
  num_eval_samples: 100
  save_samples: true
exp_name: Letter_high_score_network_proto_train_hgcn
