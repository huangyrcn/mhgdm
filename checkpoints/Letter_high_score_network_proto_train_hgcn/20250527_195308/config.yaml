score_model_a:
  adim: 64
  c: 1.0
  c_final: 4
  c_hid: 8
  c_init: 2
  conv: GCN
  manifold: PoincareBall
  max_feat_num: 64
  max_node_num: 9
  model_class: ScoreNetworkA_poincare_proto
  nhid: 64
  num_heads: 4
  num_layers: 5
  num_linears: 3
  proto_weight: 0.1
score_model_x:
  GCN_type: HGCN
  activation: elu
  c: 1.0
  conv: GCN
  depth: 5
  dropout: 0.0
  edge_dim: 1
  manifold: PoincareBall
  max_feat_num: 64
  model_class: ScoreNetworkX_poincare_proto
  nhid: 64
  normalization_factor: 1
  num_heads: 4
  proto_weight: 0.1
